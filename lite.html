<!doctype html>
<html>
<head>
    <title>Welcome to Dailymotion Lite</title>
    
    <script type="text/javascript" charset="utf-8" src="http://jqueryjs.googlecode.com/files/jquery-1.3.2.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/swfobject/swfobject.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/lite.js"></script>
    
    <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" title="no title" charset="utf-8">

    <link rel="shortcut icon" type="image/x-icon" href="http://www.veryicon.com/icon/preview/Application/Database%20Filter/Filter%20Feather%20Disabled%20Icon.jpg" />
    
    
    <script type="text/html" id="video_tmpl">
        <div class="video_item" id="<%=video_id%>">
            <img src="<%=thumbnail_small_url%>"/>
            <div class="title"><%=title%></div>
        </div>
    </script>
    <style id="skin">
        
    </style>
</head>
<body>

<header class="header">
    <nav id="tabs">
        <a id="selection" class="selected">Our selection</a>
        <a id="searches">Recent searches</a>
        <a id="history">History</a>
    </nav>
    <div id="colors">
        <span class="selected" title="change to red" style="background-color: #CE1212"></span>
        <span title="change to green" style="background-color: #243F17"></span>
        <span title="change to violet" style="background-color: #EC1F9E"></span>
        <span title="change to blue" style="background-color: #1D6BBF"></span>
    </div>
    <form id="search_form">
        <input type="text" value="search" name="search" id="search"/><input type="submit" id="submit"/>
    </form>

    <nav id="buttons" class="background">
        <div id="nav_selection" class="current_context">
            <a href="/buzz/1" class="selected" class="context">buzz</a>
            <a href="/visited-month/hd/tag/trailer/1:30" class="context">hd trailers</a>
            <a href="/visited-month/user/edbangerrecords/1:30" class="context">music</a>
            <a href="/visited-week/channel/fun/1:30" class="context">fun</a>
            <a href="/visited-today/channel/sexy/1:30" class="context">sexy</a>
        </div>
        <div id="nav_searches">no recent search</div>
        <div id="nav_history">no video in your history</div>
    </nav>
</header>


<div id="player_container">
    <div id="video_player"></div>
</div>

<div id="results_container">
    <div id="results"/>
</div>
<script type="text/javascript" charset="utf-8">
</script>

</body>
</html>
